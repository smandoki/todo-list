<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <header>
        <i class="bi bi-check2-circle"></i>
        <h1>Todo List</h1>
    </header>

    <nav>
        <div id="view-all-button" class="button active"><i class="bi bi-calendar3"></i>All</div>
        <div id="view-today-button" class="button"><i class="bi bi-calendar3-event"></i>Today</div>
        <div id="view-week-button" class="button"><i class="bi bi-calendar3-week"></i>Week</div>

        <div class="add-item-heading">
            <p>Projects</p>
            <i class="bi bi-plus-circle" id="add-project-button"></i>
        </div>

        <div id="project-list"></div>
    </nav>

    <main>
        <div class="task-list-container">
            <div class="add-item-heading">
                <p>Tasks</p>
                <i class="bi bi-plus-circle hidden" id="add-task-button"></i>
            </div>

            <div id="task-list"></div>
        </div>
    </main>

    <!-- MODALS BELOW THIS POINT -->
    <dialog class="modal" id="add-project-modal">
        <h2 class="modal-header">Add Project</h2>

        <form method="dialog" autocomplete="off" id="add-project-form">
            <label for="title">Title</label>
            <input type="text" name="title" required>

            <div class="form-buttons">
                <button class="cancel-button">Cancel</button>
                <button class="submit-button" type="submit">Add</button>
            </div>
        </form>
    </dialog>

    <dialog class="modal" id="edit-project-modal">
        <h2 class="modal-header">Edit Project</h2>

        <form method="dialog" autocomplete="off" id="edit-project-form">
            <input type="text" id="projectId" hidden>

            <label for="title">Title</label>
            <input type="text" name="title" required>

            <div class="form-buttons">
                <button class="cancel-button">Cancel</button>
                <button class="submit-button" type="submit">Edit</button>
            </div>
        </form>
    </dialog>
</body>
</html>
