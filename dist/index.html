<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <header>
        <i class="bi bi-check2-circle" id="add-project-button"></i>
        <h1>Todo List</h1>
    </header>

    <nav>
        <div id="view-all-button" class="button active"><i class="bi bi-calendar3"></i>All</div>
        <div id="view-today-button" class="button"><i class="bi bi-calendar3-event"></i>Today</div>
        <div id="view-week-button" class="button"><i class="bi bi-calendar3-week"></i>Week</div>

        <div class="add-item-heading">
            <p>Projects</p>
            <i class="bi bi-plus-circle"></i>
        </div>

        <div id="project-list"></div>
    </nav>

    <main>
        <div class="container">
            <div class="add-item-heading">
                <p>Tasks</p>
                <i class="bi bi-plus-circle hidden" id="add-task-button"></i>
            </div>

            <div id="task-list">
                
            </div>
        </div>
    </main>
</body>
</html>
